<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>ImageZoom Demo</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/imageonready.min.js"></script>
    <script type="text/javascript" src="jquery.imagezoom.js"></script>
    <style type="text/css">
        body {
            margin-top: 10%;
            margin-left: 50%;
        }
        body div {
            margin-left: -200px;
        }
    </style>
    <script>
    $(function() {
        $('div.img1 img').ImageZoom({isClip: true});
        $('div.img2 img').ImageZoom({isClip: false});
    });
    </script>
    </head>

    <body>
        <div>isClip: true</div>
        <div class="img1" style="position:relative; overflow:hidden; width:400px; height:200px; margin-bottom: 50px; border: 1px solid black;">
            <img src="http://www.cdiwo.com/static/default/images/img2.jpg" />
        </div>
        <div>isClip: false</div>
        <div class="img2" style="position:relative; overflow:hidden; width:400px; height:200px; margin-bottom:50px; border: 1px solid black;">
            <a href="http://www.baidu.com" style="width:100%;height:100%; display:block;">
                <img src="http://www.cdiwo.com/static/default/images/img2.jpg" />
            </a>
        </div>
    </body>
</html>
